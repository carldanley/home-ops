---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: flaresolverr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        containers:
          main:
            strategy: RollingUpdate
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.16
            env:
              TZ: America/New_York
              LOG_LEVEL: info
              PORT: &port 8191
              PROMETHEUS_ENABLED: true
              PROMETHEUS_PORT: &metricsPort 8192
            resources:
              requests:
                cpu: 50m
                memory: 150Mi
              limits:
                memory: 1Gi

    service:
      main:
        ports:
          http:
            port: *port
          metrics:
            port: *metricsPort

    serviceMonitor:
      main:
        enabled: true
        endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
