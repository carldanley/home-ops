---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rdt-client
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            vpn.home.arpa/enabled: "true"
          dnsConfig:
            options:
            - name: ndots
              value: "1"
          hostname: rdt-client

        containers:
          main:
            image:
              repository: ghcr.io/rogerfar/rdtclient
              tag: 2.0.63
            resources:
              requests:
                cpu: 49m
                memory: 765M

    service:
      main:
        ports:
          http:
            port: 6500

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:download-circle-outline"
          nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_INTERNAL_ONLY_CIDR}"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
        - host: &host "rdt.${EXTERNAL_DNS_1_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http

    persistence:
      database:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          main:
            main:
            - path: /data/db
              readOnly: false

      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/media/downloads
        advancedMounts:
          main:
            main:
            - path: /data/downloads
              readOnly: false
