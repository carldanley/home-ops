---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ha-fpp-mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-iot",
            "namespace": "networking",
            "ips": [ "192.168.4.12/22" ],
            "mac": "1a:63:6f:71:9c:8d"
          }]

    controllers:
      ha-fpp-mqtt:

        pod:
          annotations:
            reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/carldanley/ha-fpp-mqtt
              tag: v1.0.7
            env:
              TZ: "America/New York"
            envFrom:
            - secretRef:
                name: ha-fpp-mqtt-secret
            # args:
            # - -v
            # - "4"
