---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-iot",
            "namespace": "networking",
            "ips": [ "192.168.4.10/22" ]
          }]

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          clone-repo:
            image: alpine/git:latest
            command:
            - "/bin/sh"
            - -c
            - |
              cd /config
              git fetch origin
              git reset origin/main --hard
            volumeMounts:
            - name: deploy-key
              mountPath: /root/.ssh/id_rsa
              subPath: ssh-privatekey
            - name: deploy-key
              mountPath: /root/.ssh/known_hosts
              subPath: known_hosts
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.12.4
            env:
              TZ: "America/New York"
            probes:
              liveness:
                custom: true
                spec:
                  httpGet:
                    path: /manifest.json
                    port: 8123
                  initialDelaySeconds: 3
                  periodSeconds: 3
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 47m
                memory: 1254Mi
              limits:
                memory: 1254Mi

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SERVICE_ADDRESS_HOME_ASSISTANT}
        ports:
          http:
            enabled: true
            port: 8123
          sonos:
            enabled: true
            port: 1400
          mass:
            enabled: true
            port: 8095

    ingress:
      main:
        enabled: true
        annotations:
          nginx.org/websocket-services: home-assistant
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:homeassistant"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        className: nginx
        hosts:
        - host: ${EXTERNAL_DNS_2_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http

    persistence:
      shared:
        enabled: true
        type: emptyDir
        globalMounts:
        - path: /config
          readOnly: false

      deploy-key:
        enabled: true
        type: secret
        name: home-assistant-deploy-key
        defaultMode: 256

      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/home-assistant/.storage
        globalMounts:
        - path: /config/.storage
          readOnly: false

      backups:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/backups/home-assistant
        globalMounts:
        - path: /config/backups
          readOnly: false
