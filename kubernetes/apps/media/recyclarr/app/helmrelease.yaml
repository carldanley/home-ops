---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:40bf6f41d43694ad52e1b8a4e5b2673dfa4e2e5ab8b5fd5a56519dbcea4ea489

    command: ["/app/recyclarr/recyclarr"]
    args:
    - "sync"

    envFrom:
    - secretRef:
        name: starr-apps-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        mountPath: /config/configs
        defaultMode: 0775
        readOnly: true
