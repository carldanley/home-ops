---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.33.0

    env:
      LOG_LEVEL: "info"
      PORT: &port 5055

    sidecars:
      exporter:
        name: exporter
        image: ghcr.io/willfantom/overseerr-exporter:1.2.1
        args:
        - --overseerr.address
        - "http://localhost:5055"
        - --overseerr.api-key
        - "${OVERSEERR_API_KEY}"
        envFrom:
        - secretRef:
            name: star-apps-secret
        ports:
        - name: metrics
          containerPort: &metricsPort 9850

    service:
      main:
        ports:
          http:
            port: *port
      metrics:
        ports:
          metrics:
            port: *metricsPort

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:eye-circle-outline"
        hosts:
        - host: &host "overseerr.${EXTERNAL_DNS_1_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix

    volumeClaimTemplates:
    - name: config
      mountPath: /app/config
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: ceph-block

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups:
      - 65539

    resources:
      requests:
        memory: 350Mi
        cpu: 5m
      limits:
        memory: 431Mi

    serviceMonitor:
      metrics:
        enabled: true
        serviceName: overseerr-metrics
        endpoints:
        - port: metrics
          scheme: http
          path: /metrics
          interval: 4m
          scrapeTimeout: 30s
