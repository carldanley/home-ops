---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism-mariadb
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      version: 13.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      rootPassword: ${MARIADB_ROOT_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: photoprism-mariadb
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
