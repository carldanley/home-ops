---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: temporal-database
spec:
  interval: 30m
  chart:
    spec:
      chart: postgresql
      version: 16.3.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    image:
      repository: bitnami/postgresql
      tag: 16.3.0-debian-12-r20

    auth:
      postgresPassword: "${TEMPORAL_DATABASE_ADMIN_PASSWORD}"
      database: "${TEMPORAL_DATABASE_NAME}"

    primary:

      service:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SERVICE_ADDRESS_TEMPORAL_POSTGRES}

      persistence:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
