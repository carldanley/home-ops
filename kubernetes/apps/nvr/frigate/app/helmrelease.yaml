---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    service:
      *app :
        type: LoadBalancer
        controller: *app
        annotations:
          io.cilium/lb-ipam-ips: ${SERVICE_ADDRESS_FRIGATE}
        ports:
          http:
            port: &httpPort 5000
          rtsp:
            port: &rtspPort 8554
          webrtc:
            port: &webrtcPort 8555

    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          nodeSelector:
            google.feature.node.kubernetes.io/coral: "true"
            intel.feature.node.kubernetes.io/gpu: "true"

        containers:
          *app :
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: "0.15.1"
            resources:
              requests:
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
            securityContext:
              privileged: true
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *httpPort
                  failureThreshold: 30
                  periodSeconds: 30

    ingress:
      *app :
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "frigate"
          hajimari.io/icon: "mdi:frigate"
          hajimari.io/url: "https://frigate.${EXTERNAL_DNS_1_DOMAIN}"
          nginx.ingress.kubernetes.io/whitelist-source-range: "${INGRESS_INTERNAL_ONLY_CIDR}"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        hosts:
        - host: &host frigate.${EXTERNAL_DNS_1_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: *app
              port: *httpPort

    persistence:
      usb:
        type: hostPath
        hostPath: /dev/bus/usb

      database:
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          *app :
            *app :
            - path: /db

      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 2048Mi
        globalMounts:
        - path: /dev/shm

      config:
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/batcave-nvr/config
        advancedMounts:
          *app :
            *app :
            - path: /config
              readOnly: false

      exports:
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/batcave-nvr/exports
        advancedMounts:
          *app :
            *app :
            - path: /media/frigate/exports
              readOnly: false

      recordings:
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/batcave-nvr/recordings
        advancedMounts:
          *app :
            *app :
            - path: /media/frigate/recordings
              readOnly: false

      clips:
        type: custom
        volumeSpec:
          nfs:
            server: "${SYNOLOGY_ADDRESS}"
            path: /volume1/batcave-nvr/clips
        advancedMounts:
          *app :
            *app :
            - path: /media/frigate/clips
              readOnly: false
