---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: drone
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: drone/drone
              tag: 2.22.0
            env:
              DRONE_SERVER_HOST: &host ci.${EXTERNAL_DNS_1_DOMAIN}
              DRONE_SERVER_PROTO: https
              DRONE_GIT_ALWAYS_AUTH: "true"
              DRONE_OPEN: "false"
              DRONE_USER_CREATE: "username:carldanley,admin:true"
            envFrom:
            - secretRef:
                name: drone-secret

    service:
      main:
        ports:
          http:
            enabled: true
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:drone"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        className: nginx
        hosts:
        - host: *host
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http

    persistence:
      files:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
            - path: /data
              readOnly: false
