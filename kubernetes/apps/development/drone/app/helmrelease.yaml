---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app drone
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    controllers:

       *app :
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: drone/drone
              tag: 2.26.0
            env:
              DRONE_SERVER_HOST: &host ci.${EXTERNAL_DNS_1_DOMAIN}
              DRONE_SERVER_PROTO: https
              DRONE_GIT_ALWAYS_AUTH: "true"
              DRONE_OPEN: "false"
              DRONE_USER_CREATE: "username:carldanley,admin:true"
            envFrom:
            - secretRef:
                name: drone-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &httpPort 80
              readiness: *probes

    service:
      *app :
        controller: *app
        ports:
          http:
            port: *httpPort

    ingress:
      *app :
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:drone"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        className: nginx
        hosts:
        - host: *host
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: *app
              port: http

    persistence:
      files:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          *app :
            *app :
            - path: /data
              readOnly: false
